<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Persona</title>
</head>
<body>
    <h1>{{ persona.nombre }} {{ persona.apellidos }}</h1>
    <p>Sexo: {{ persona.sexo }}</p>

</body>
</html>
